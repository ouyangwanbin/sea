<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Sea</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    
    <nav class="navbar navbar-default" id="header">
        <div class="container" >
            <div class="navbar-header">
                <a class="navbar-brand" href="#" style="color:white" ui-sref="products">Fresh Sea food</a>
            </div>
            <div>
                <ul class="nav navbar-nav" ng-show="currentUser">
                  <li><a href="javascript:void(0);">Hello , {{currentUser.user.email}}</a></li>
                  <li><a ui-sref="myOrders">My orders</a></li>
                  <li ng-show="currentUser.user.email == 'admin@gmail.com'"><a ui-sref="orderManage">Order Manage</a></li>  
                  <li ng-show="currentUser.user.email == 'admin@gmail.com'"><a ui-sref="productManage">Product Manage</a></li>    
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="currentUser"><a ui-sref="update-user"><span class="glyphicon glyphicon-edit"></span> Edit User</a></li>
                    <li ng-show="currentUser"><a ui-sref="logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    <li ng-hide="currentUser"><a ui-sref="sign-up"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li ng-hide="currentUser"><a ui-sref="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main ui-view></main>
    
    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="vendor/angular-cookies.js"></script>
    <script src="vendor/ui-bootstrap-tpls.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/services/uploadService.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/controllers/product.js"></script>
    <script src="js/controllers/order.js"></script>
    <script src="js/controllers/superAuth.js"></script>
    <script src="js/controllers/imageController.js"></script>
</body>

</html>
