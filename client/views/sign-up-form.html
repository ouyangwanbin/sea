<section>
    <div class="container">
        <h2>Sign Up</h2>
        <form class="form-horizontal" name="userForm" role="form" ng-submit="register()">
            <div class="form-group" ng-class="{ 'has-error' : userForm.email.error || (userForm.email.$invalid && !userForm.email.$pristine) }">
                <label class="control-label col-sm-2" for="email" >Email:</label>
                <div class="col-sm-10" >
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email" required="string">
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                    <p ng-show="userForm.email.error" class="help-block">{{ userForm.email.error.msg }}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password" required="string">
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : userForm.error }">
                <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter confirm password" ng-model="user.confirm.password" required="string">
                    <p ng-show="userForm.error" class="help-block">{{userForm.error.msg}}</p>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="pwd" placeholder="Enter Address" ng-model="user.address" >
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</section>
