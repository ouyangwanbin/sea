<section>
    <div class="container">
        <h2>Edit User</h2>
        <form class="form-horizontal" name="userForm" role="form" ng-submit="updateUser()">
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">New Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter confirm password" ng-model="user.newPassword">
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : userForm.error }">
                <label class="control-label col-sm-2" for="pwd">Confirm New Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter confirm password" ng-model="user.confirmPassword">
                    <p ng-show="userForm.error" class="help-block">{{userForm.error.msg}}</p>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="pwd" placeholder="Enter Address" ng-model="user.address" value="{{user.address}}">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</section>
