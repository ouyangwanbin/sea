<section style="background-color:#E3DEC1;">
    <div class="container" style="border-bottom:solid #C2BFB6" ng-repeat="product in products">
        <div id="productItem" class="container">
            <div class="row">
                <div class="col-md-3" style="padding:8px 0px 8px 0px;">
                    <img class="img-responsive" ng-src="images/container1/{{product.imageURL}}" alt="lobster" style="height:250px;width:250px;">
                </div>
                <div class="col-md-4">
                    <div id="productName" class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <h1>{{product.productName}}</h1>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 lead">
                                <label>prices:</label>
                                <mark>${{product.unitPrice}}</mark>
                                <label>/{{product.unit}}</label>
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-md-4 lead">
                                    <div class="form-group">
                                        <label for="orderUnit">{{product.unit}}:
                                            <input type="number" id="orderUnit" class="unit" ng-model="product.orderUnit">
                                            <span>{{product.quantities}} available</span>
                                        </label>
                                    </div>
                                </div>
                        </div>
                        <div class="row">
                        	<div class="col-md-4">
                                <button type="button" class="btn btn-warning" ng-show="product.quantities <=0" disabled>Sold out</button>
                        		<button type="button" class="btn btn-primary" ng-show="product.quantities > 0" ng-click="order( product )">Add to Cart</button>
                        	</div>
                        </div>

                        <div class="row" style="margin-top:20px;">
                            <div id="productDescription" class="col-md-8">
                                <h5>{{product.description}}
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--
    <div ng-include="'views/modal.html'"></div>
    <div ng-include="'views/orderModal.html'"></div>
-->
</section>
