<section>
    <div class="container">
        <h2>Admin Login</h2>
        <form class="form-horizontal" name="userForm" role="form" ng-submit="login()">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" ng-model="user.email" required="string">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password" required="string">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Admin Login</button>
                </div>
            </div>
        </form>
    </div>
    <section>
